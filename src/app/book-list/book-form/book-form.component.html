<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enregister un nouveau livre</h2>
    <form [formGroup]="bookForm" (ngSubmit)="onSaveBook()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" class="form-Control" id="title" formCntrolName="title">
      </div>
      <div class="form-group">
          <label for="author">Auteur</label>
          <input type="text" class="form-Control" id="author" formCntrolName="author">
        </div>
        <div class="form-group">
          <h4>Ajouter une photo</h4>
          <input type="file" (change)="detectFiles($event)" class="form-Control" accept="image/*">
          <p class="text-success" *ngIf="fileUploaded">Fichier charg√© !</p>
        </div>
        <button class="btn btn-success" 
                [disabled]="bookForm.invalid || fileIsUploading" 
                type="submit">Enregistrer</button>
    </form>
  </div>
</div>
